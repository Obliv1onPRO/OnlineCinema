{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <div class="container">
        <div id="creation_form" class="bg-dark text-white">
            <div><p id="creation_title"
                    style="display: flex; flex-direction: row; justify-content: center; align-items: center; width: 100%;">
                Создание зала</p></div>
            <div class="row">
                {#                <span style="margin-right: 15px">Название зала:</span>#}
                <input type="text" class="form-control" id="room_name" placeholder="Название зала">
            </div>
            <div class="row">
                <span style="margin-right: 15px">Тип зала:</span>
                <input data-toggle="toggle" data-on="Приватный" data-off="Публичный" data-offstyle="dark"
                       type="checkbox">
            </div>
            <div class="row">
                <span class="d-inline-block" data-toggle="popover" data-trigger="hover" data-content="iframe есть почти у всех видео, и у всех видео в youtube">
                    <span>iframe видео</span>
                </span>
            </div>
            <div class="row">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="row">
                <span>Пригласить друзей на просмотр</span>
            </div>
            <div class="row">
                <button type="button" class="invite btn btn-outline-secondary">+</button>
            </div>
            <div class="row">
                <button id="submit" type="button" class="btn btn-outline-secondary">Создать</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/create.js' %}"></script>
{% endblock %}
